{% extends "base.html" %}

{% block title %}Edit Note | DailyGenda{% endblock %}

{% block content %}
  <header class="page-header">
    <h1>Edit Note</h1>
    <p class="page-subtitle">Update title, category, and content.</p>
  </header>

  <div class="card">
    <div class="flex-header">
      <h2>Editing</h2>
      <a class="btn-ghost" href="{% url 'note_detail' note.id %}">Back to note</a>
    </div>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="form-actions">
        <button type="submit" class="btn-submit">Save changes</button>
      </div>
    </form>
  </div>
{% endblock %}
