{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - DailyGenda</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');
        ul.errorlist.nonfield {
            display: none;
        }
        .card form input {
            width: 100%;
            max-width: 300px;   /* ajuste aqui o tamanho desejado */
            padding: 7px 15px; /* aumenta a altura */
            border-radius: 12px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>The ADHD DailyGenda</h1>
    </header>

    <main style="display: flex; justify-content: center; margin-top: 3rem;">
        <section class="card" style="max-width: 420px; width: 100%; padding: 2.2rem 2.2rem 2rem;">
            <h2 style="
                text-align: center;
                font-size: 2rem;
                color: #f02175;
                margin: 0 0 1.8rem 0;
                font-weight: 700;
            ">
                Login
            </h2>

            {% if form.errors %}
                <p style="
                    text-align: center;
                    color: #a00028;
                    font-size: 0.9rem;
                    font-weight: 600;
                    margin: 0 0 1rem 0;
                ">
                    Please enter a correct username and password.
                </p>
            {% endif %}

            <form method="post" style="max-width: 260px; margin: 0 auto;">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="submit-btn" style="
                    display: block;
                    margin: 0.8rem auto 0 auto;
                    padding: 0.6rem 1.0rem;
                    border-radius: 999px;
                    font-size: 1rem;
                    font-weight: 400;
                ">
                    Log in
                </button>
            </form>

            <p style="margin-top: 1.6rem; text-align: center;">
                New here?
                <a href="{% url 'signup' %}" style="
                    color: #f02175;
                    font-weight: 700;
                    text-decoration: none;
                ">
                    Create your account!
                </a>
            </p>
        </section>
    </main>
</body>
</html>
