{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Focusly{% endblock %}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/style.css' %}?v=auth2">
  {% block extra_head %}{% endblock %}
</head>

<body class="auth-shell">
  <header class="auth-topbar">
    <div class="auth-brand">
      <div class="auth-logo">
        <span class="brand-dot"></span>
        <span class="brand-text">Focusly</span>
      </div>
      <div class="auth-tagline">Plan your day with less friction</div>
    </div>

    <div class="theme-actions">
      <button type="button" class="theme-btn" onclick="setTheme('light')">Light</button>
      <button type="button" class="theme-btn" onclick="setTheme('dark')">Dark</button>
      <button type="button" class="theme-btn" onclick="setTheme('pink')">Pink</button>
    </div>
  </header>

  <main class="auth-main">
    <section class="card auth-card">
      {% block content %}{% endblock %}
    </section>
  </main>

  <script>
    function setTheme(themeName) {
      document.documentElement.setAttribute('data-theme', themeName);
      localStorage.setItem('theme', themeName);
    }

    (function initTheme(){
      const saved = localStorage.getItem('theme');
      document.documentElement.setAttribute('data-theme', saved || 'light');
    })();
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
