{% extends "base.html" %}

{% block title %}{{ note.title }} | DailyGenda{% endblock %}

{% block content %}
  <header class="page-header">
    <h1>{{ note.title }}</h1>
    <p class="page-subtitle">
      Category: {{ note.get_category_display }}
    </p>
  </header>

  <div class="card">
    <div class="flex-header" style="margin-bottom: 0.25rem;">
      <div></div>
      <div class="row-actions">
        <a class="btn-ghost" href="{% url 'dashboard' %}">Back</a>
        <a class="btn-submit" href="{% url 'note_edit' note.id %}">Edit</a>
      </div>
    </div>

    <div class="list-row" style="grid-template-columns: 1fr;">
      <div>
        <div class="row-title">{{ note.title }}</div>
        <div class="muted" style="margin-top: 0.4rem;">
          {{ note.content|linebreaksbr }}
        </div>
        <div style="margin-top: 0.75rem;">
          <span class="tag">{{ note.get_category_display }}</span>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
