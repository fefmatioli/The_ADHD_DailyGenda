{% extends "base.html" %}

{% block title %}Edit Event | Focusly{% endblock %}

{% block content %}
  <header class="page-header">
    <h1>Edit Event</h1>
    <p class="page-subtitle">Update your event details.</p>
  </header>

  <div class="card">
    <div class="flex-header">
      <h2>Editing</h2>
      <a class="btn-ghost" href="{% url 'event_detail' event.id %}">Back to event</a>
    </div>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="form-actions">
        <button type="submit" class="btn-submit">Save changes</button>
      </div>
    </form>
  </div>
{% endblock %}
